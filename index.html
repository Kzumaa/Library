<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>



    <div class="bg-primary-subtle p-3">
        <div class="row">
            <div class="col ps-5">
                <h2>Library</h2>
            </div>
            <div class="col text-end pe-5">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Add book
                </button>
            </div>
            
            
        </div>
      
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Book info</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="bookTitleInput" class="form-label">Book's title</label>
                            <input type="text" class="form-control" id="bookTitleInput">
                        </div>
                        <div class="mb-3">
                            <label for="authorInput" class="form-label">Author</label>
                            <input type="text" class="form-control" id="authorInput">
                        </div>
                        <div class="mb-3 row">
                            <label for="pagesInput" class="col-sm-2 col-form-label">Pages</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="pagesInput" value="0">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="haveRead">
                            <label class="form-check-label" for="haveRead">I have read this book</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancelAddBookBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="addBookBtn" data-bs-dismiss="modal" disabled>Add</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container pt-5" id="book-container">
        <div class="row row-cols-3 gap-3">
            <div class="card col">
                <div class="card-body">
                    <h5 class="card-title">Book title</h5>
                    <p class="card-text">Author</p>
                    <p class="card-text">Pages:</p>
                    <div class="row row-cols-2">
                        <div class="col">
                            <button class="btn btn-danger remove">Remove</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success change">Change status</button>
                        </div>
                    </div>
                </div>
            </div>
          
            
            
        </div>
        
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
